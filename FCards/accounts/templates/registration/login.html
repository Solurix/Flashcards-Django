{% extends "base2.html" %}

{% block title %}
Log In
{% endblock title %}

{% block styles %}

{% endblock styles %}

{% block body %}

<div class="p-3 mb-2 bg-dark text-white">
  <div class="mx-auto" style="width: 400px;">
    <form class="form-horizontal form" name="LoginForm"  method="post">
      {% csrf_token %}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
      {% endif %}
      {{ form.as_p }}
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-outline-success">Login</button> <a href="{% url 'sign-up' %}" class="btn btn-outline-secondary"> or sign up</a>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock body %}
