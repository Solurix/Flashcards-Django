{% extends "base.html" %}

{% block title %}
{{folder.name}}
{% endblock %}

{% block styles %}
<style>
body { font-family: sans-serif; }

.scene {
  width: 100%;
  height: 260px;
  border: 0px solid #CCC;
  margin: 40px 0;
  perspective: 600px;
}

.card {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
  cursor: pointer;
  position: relative;
}

.card.is-flipped {
  transform: rotateX(180deg);

}

.card__face {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 260px;
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 40px;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.card__face--front {
  background: gray;
}

.card__face--back {
  background: gray;
  transform: rotateX(180deg);
}

</style>
{% endblock %}
{% block nav_buttons %}

{% endblock nav_buttons %}

{% block body %}

<body>

<div class="scene scene--card">
  <div class="card">
    <div class="card__face card__face--front"><p>{{current_cards.0.main}}</p></div>
    <div class="card__face card__face--back">{{current_cards.1.main}}</div>
  </div>
</div>
<p>Click card to flip.</p>

<script>
var card = document.querySelector('.card');
card.addEventListener( 'click', function() {
  card.classList.toggle('is-flipped');
});
</script>
{% endblock %}
